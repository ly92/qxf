			function isWeChat() {
				var userAgent = navigator.userAgent.toLowerCase();
				if(userAgent.match(/MicroMessenger/i) == 'micromessenger') {
					return true;
				} else {
					return false;
				}
			}

			if( /Android/i.test(navigator.userAgent) ) {
 			// 执行相应代码或直接跳转到手机页面
 				window.location = "http://sj.qq.com/myapp/detail.htm?apkName=com.qixiaofu.qxf";

			} else {

				}else{
					window.location.href = "http://sj.qq.com/myapp/detail.htm?apkName=com.qixiaofu.qxf";
				}
			}
 
			function browser() {
				//取得浏览器的userAgent字符串
				var userAgent = navigator.userAgent;
				var isIE = window.ActiveXObject != undefined && userAgent.indexOf("MSIE") > -1;
				var isFirefox = userAgent.indexOf("Firefox") > -1;
				var isOpera = window.opr != undefined;
				var isChrome = userAgent.indexOf("Chrome") && window.chrome;
				var isSafari = userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Version") > -1;
				if(isIE) {
					return "IE";
				} else if(isFirefox) {
					return "Firefox";
				} else if(isOpera) {
					return "Opera";
				} else if(isChrome) {
					return "Chrome";
				} else if(isSafari) {
					return "Safari";
				} else {
					return "Unkown";
				}
			}

			window.onload = function() {
				var wechat = isWeChat();
				if (wechat == true){

					// alert("out wechat");
				}

				var brow = browser();
				if("Chrome" == brow) {
					alert("Chrome");
				}
				if("Firefox" == brow) {
					alert("Firefox");
				}
				if("Opera" == brow) {
					alert("Opera");
				}
				if("Safari" == brow) {
					// alert("Safari");
					// window.location = "https://itunes.apple.com/cn/app/id1395089423?mt=8";
				}
				if("IE" == brow) {
					alert("IE");
				}
			}
