<!DOCTYPE html>
<html>
<head>
	<title>七小服包装标准</title>
	<!-- 引入 Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"  charset="utf-8" />
	<script>
		(function (doc, win) {
			var docEl = doc.documentElement;
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			recalc = function () {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth) return;
				docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
			};
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		}(document,window));

	</script>
	<style>

	body,html{
		margin:0;
		padding:0;
	}
	div{
		width: 100%;
		background-color: #f0f0f0;
		/*background:url(images/bg.jpg) no-repeat;
		display: block;	*/
	}

	h1{
		"font-family": "微软雅黑"；
		font-size:46.22px;
		color:#ff4e00;
		text-align: center;
		font-weight:900;
		padding-bottom: 45px;
		padding-top:20px;
		margin:0;
	}

	img{
		width: 90%;
	}
	video{
		width: 98%;
		height: 90%;
		/*margin: 1%*/
		margin-left: 1%;
		margin-right: 1%;
		margin-top: 1%;
	}

	.p1{margin-left:5%;}
	.p2,.p4,.p6{margin-top:26px;
		margin-left:5%;
	}
	.p3,.p5,.p7{margin-left:5%;
		margin-top:26px;
	}

	.p9{
		width: 90%;
		margin: 5%;
		/*background: url(images/photo_9_26.png)*/
		/*no-repeat;*/
		border: 2px solid #fd7f23;
		/*background: #fd7f23;*/
	} 


</style>
</head>
<body>
	<div>
		<h1>七小服包装标准</h1>
		<img src="images/photo_1_03.png" class="p1">
		<img src="images/photo_2_07.png" class="p2">
		<img src="images/photo_3_11.png" class="p3">
		<img src="images/photo_4_14.png" class="p4">
		<img src="images/photo_5_17.png" class="p5">
		<img src="images/photo_6_21_20.png" class="p6">
		<img src="images/photo_7_22.png" class="p7">

		<div class="p9">
			<center>
				<video controls >
					<source src="fu.mp4" type="video/mp4">
				</video>
			</center>
		</div> 
	</div>
</body>
</html>
