<!DOCTYPE html>
<html>
<head>
	<title>七小服包装标准</title>
	<!-- 引入 Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"  charset="utf-8" />
	<script>
		(function (doc, win) {
			var docEl = doc.documentElement;
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			recalc = function () {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth) return;
				docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
			};
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		}(document,window));

	</script>
	<style>

	body,html{
		margin:0;
		padding:0;
		background-color: #f0f0f0;
		padding-top: 20px;
	}
	div{
		width: 100%;
	}

	img{
		width: 90%;
	}
	video{
		width: 98%;
		height: 90%;
		margin-left: 1%;
		margin-right: 1%;
		margin-top: 1%;
	}

	.p1{margin-left:5%;}
	.p2,.p4,.p6{margin-top:26px;
		margin-left:5%;
	}
	.p3,.p5,.p7{margin-left:5%;
		margin-top:26px;
	}

	.p9{
		width: 90%;
		margin: 5%;
		border: 2px solid #fd7f23;
	} 


</style>
</head>
<body>
	<div>
		<img src="images/photo_1.png" class="p1">
		<img src="images/photo_2.png" class="p2">
		<img src="images/photo_3.png" class="p3">
		<img src="images/photo_4.png" class="p4">
		<img src="images/photo_5.png" class="p5">
		<img src="images/photo_6.png" class="p6">
		<img src="images/photo_7.png" class="p7">
		<img src="images/photo_8.png" class="p8">
		<div class="p9">
			<center>
				<video controls >
					<source src="http://p3zaeayvo.bkt.clouddn.com/smalltestfu.mp4" type="video/mp4">
				</video>
			</center>
		</div> 
	</div>
</body>
</html>
